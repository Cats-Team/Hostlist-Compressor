<!DOCTYPE html>
<html lang="zh-CN" class=""> <!-- 'dark' class will be toggled here -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主机列表压缩工具</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles can be added here if needed */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for the file input button */
        .btn-file-input {
            position: relative;
            overflow: hidden;
        }
        .btn-file-input input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
    </style>
    <script>
        // Configure Tailwind to use the 'class' strategy for dark mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 transition-colors duration-300">

    <!-- Notification Toast -->
    <div id="toast-notification" class="fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-md transition-transform transform translate-x-[150%] duration-300 ease-in-out">
        <p id="toast-message"></p>
    </div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <main class="max-w-4xl mx-auto bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-5 sm:p-8 space-y-6">

            <!-- Header Section -->
            <header class="flex justify-between items-center">
                <h1 class="text-2xl sm:text-3xl font-bold text-slate-900 dark:text-white">
                    主机列表压缩工具
                </h1>
                <button id="themeToggleBtn" type="button" class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-50 dark:focus:ring-offset-slate-800 focus:ring-blue-500">
                    <!-- Sun Icon -->
                    <svg id="sun-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <!-- Moon Icon -->
                    <svg id="moon-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    <span class="sr-only">切换主题</span>
                </button>
            </header>

            <!-- Input Section -->
            <div>
                <label for="inputText" class="sr-only">输入规则</label>
                <textarea id="inputText" rows="8" class="w-full p-4 bg-slate-50 dark:bg-slate-900/50 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition font-mono text-slate-700 dark:text-slate-300" placeholder="请在此粘贴您的主机规则，每行一条..."></textarea>
            </div>

            <!-- Actions Section -->
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3">
                <button id="compressBtn" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-150 ease-in-out dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">压缩</button>
                <button id="sortBtn" class="w-full text-slate-800 dark:text-white bg-slate-200 hover:bg-slate-300 focus:ring-4 focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-150 ease-in-out dark:bg-slate-700 dark:hover:bg-slate-600 dark:focus:ring-slate-800">排序</button>
                <button id="dedupeBtn" class="w-full text-slate-800 dark:text-white bg-slate-200 hover:bg-slate-300 focus:ring-4 focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-150 ease-in-out dark:bg-slate-700 dark:hover:bg-slate-600 dark:focus:ring-slate-800">去重</button>
                <button id="clearBtn" class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-150 ease-in-out dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">清空</button>
                <div class="btn-file-input col-span-2 sm:col-span-1 lg:col-span-1">
                     <button id="uploadBtn" class="w-full h-full text-slate-800 dark:text-white bg-slate-200 hover:bg-slate-300 focus:ring-4 focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-150 ease-in-out dark:bg-slate-700 dark:hover:bg-slate-600 dark:focus:ring-slate-800">上传文件</button>
                     <input type="file" id="fileUpload" accept=".txt">
                </div>
                <button id="downloadBtn" disabled class="w-full text-white bg-green-600 hover:bg-green-700 disabled:bg-green-300 disabled:cursor-not-allowed focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-150 ease-in-out dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-800 dark:disabled:bg-green-800 dark:disabled:text-slate-400">下载结果</button>
                <button id="copyBtn" class="w-full text-slate-800 dark:text-white bg-slate-200 hover:bg-slate-300 focus:ring-4 focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-150 ease-in-out dark:bg-slate-700 dark:hover:bg-slate-600 dark:focus:ring-slate-800">复制结果</button>
            </div>

            <!-- Stats & Output Section -->
            <div class="space-y-6">
                <p id="stats" class="text-sm text-slate-500 dark:text-slate-400 h-5"></p>
                
                <!-- Main Output -->
                <div>
                    <h3 class="text-lg font-semibold text-slate-800 dark:text-slate-200 mb-2">输出：</h3>
                    <textarea id="outputText" rows="8" readonly class="w-full p-4 bg-slate-50 dark:bg-slate-900/50 border border-slate-300 dark:border-slate-600 rounded-lg font-mono text-slate-700 dark:text-slate-300"></textarea>
                </div>

                <!-- Filtered Rules Output (hidden by default) -->
                <div id="filteredContainer" class="hidden">
                     <h3 class="text-lg font-semibold text-slate-800 dark:text-slate-200 mb-2">被过滤的规则：</h3>
                    <textarea id="filteredText" rows="5" readonly class="w-full p-4 bg-slate-50 dark:bg-slate-900/50 border border-slate-300 dark:border-slate-600 rounded-lg font-mono text-slate-700 dark:text-slate-300"></textarea>
                </div>
            </div>

        </main>
    </div>

    <!-- Core Logic Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- UI Elements ---
            const themeToggleBtn = document.getElementById('themeToggleBtn');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const filteredText = document.getElementById('filteredText');
            const filteredContainer = document.getElementById('filteredContainer');
            const stats = document.getElementById('stats');
            const compressBtn = document.getElementById('compressBtn');
            const sortBtn = document.getElementById('sortBtn');
            const dedupeBtn = document.getElementById('dedupeBtn');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileUpload = document.getElementById('fileUpload');
            const downloadBtn = document.getElementById('downloadBtn');
            const toast = document.getElementById('toast-notification');
            const toastMessage = document.getElementById('toast-message');

            // --- Toast Notification Logic ---
            let toastTimeout;
            function showToast(message) {
                clearTimeout(toastTimeout);
                toastMessage.textContent = message;
                toast.classList.remove('translate-x-[150%]');
                toast.classList.add('translate-x-0');
                toastTimeout = setTimeout(() => {
                    toast.classList.remove('translate-x-0');
                    toast.classList.add('translate-x-[150%]');
                }, 3000);
            }
            
            // --- Theme Toggle Logic ---
            function applyTheme(isDark) {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            }

            // Check for saved theme preference or system preference
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            let isDarkMode = savedTheme ? savedTheme === 'dark' : systemPrefersDark;

            applyTheme(isDarkMode);

            themeToggleBtn.addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                applyTheme(isDarkMode);
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            });

            // --- Button Event Listeners ---
            clearBtn.addEventListener('click', () => {
                inputText.value = '';
                outputText.value = '';
                filteredText.value = '';
                stats.textContent = '';
                downloadBtn.disabled = true;
                filteredContainer.style.display = 'none';
                fileUpload.value = ''; // Reset file input
            });

            downloadBtn.addEventListener('click', function() {
                if (outputText.value === '') return;
                const blob = new Blob([outputText.value], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = this.dataset.filename || 'compressed-hosts.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            compressBtn.addEventListener('click', () => {
                const input = inputText.value.trim();
                if (!input) {
                    showToast('请先输入规则或上传文件。');
                    return;
                }
                const rules = input.split('\n').filter(rule => rule.trim() !== '');
                const { compressedRules, filteredRules } = compress(rules);
                
                outputText.value = compressedRules.join('\n');
                filteredText.value = filteredRules.join('\n');
                
                downloadBtn.disabled = false;
                downloadBtn.dataset.filename = 'compressed-hosts.txt';

                stats.textContent = `已从 ${rules.length} 条规则压缩为 ${compressedRules.length} 条。`;
                filteredContainer.style.display = filteredRules.length > 0 ? 'block' : 'none';
            });
            
            sortBtn.addEventListener('click', () => {
                const output = outputText.value.trim();
                 if (!output) {
                    showToast('输出区域为空，请先处理规则。');
                    return;
                }
                const rules = output.split('\n').filter(rule => rule.trim() !== '');
                const sortedRules = rules.sort((a, b) => a.localeCompare(b, 'en', { numeric: true }));
                outputText.value = sortedRules.join('\n');
                showToast('输出结果已排序。');
            });

            dedupeBtn.addEventListener('click', () => {
                const targetText = outputText.value.trim() || inputText.value.trim();
                 if (!targetText) {
                    showToast('输入和输出区域均为空。');
                    return;
                }
                const rules = targetText.split('\n').filter(rule => rule.trim() !== '');
                const uniqueRules = [...new Set(rules)];
                outputText.value = uniqueRules.join('\n');
                stats.textContent = `已从 ${rules.length} 条规则去重为 ${uniqueRules.length} 条。`;
                downloadBtn.disabled = false;
                downloadBtn.dataset.filename = 'deduped-hosts.txt';
            });

            copyBtn.addEventListener('click', () => {
                if (!outputText.value) {
                    showToast('没有内容可以复制。');
                    return;
                }
                // Use a temporary textarea to ensure compatibility, especially in iFrames
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = outputText.value;
                tempTextArea.style.position = 'absolute';
                tempTextArea.style.left = '-9999px';
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                try {
                    document.execCommand('copy');
                    showToast('已复制到剪贴板！');
                } catch (err) {
                    console.error('复制失败:', err);
                    showToast('复制失败，请手动操作。');
                } finally {
                    document.body.removeChild(tempTextArea);
                }
            });

            // File Upload Logic
            fileUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    inputText.value = content;
                    showToast(`文件 '${file.name}' 已加载。`);
                    
                    // Automatically process the file
                    const rules = content.split('\n').filter(rule => rule.trim() !== '');
                    let { compressedRules, filteredRules } = compress(rules);
                    let uniqueRules = [...new Set(compressedRules)];
                    let sortedRules = uniqueRules.sort((a, b) => a.localeCompare(b, 'en', { numeric: true }));
                    
                    outputText.value = sortedRules.join('\n');
                    filteredText.value = filteredRules.join('\n');
                    downloadBtn.disabled = false;
                    downloadBtn.dataset.filename = `${file.name.replace(/\.txt$/, '')}-processed.txt`;
                    stats.textContent = `文件处理完成：从 ${rules.length} 条规则生成 ${sortedRules.length} 条。`;
                    filteredContainer.style.display = filteredRules.length > 0 ? 'block' : 'none';
                };
                reader.readAsText(file);
            });


            // --- Core Compression Logic (from original script) ---
            function isEtcHostsRule(rule) {
                return /^\s*((#|!)?\s*\d+\.\d+\.\d+\.\d+\s+([\w.-]+\s*)+)/.test(rule);
            }

            function loadEtcHostsRuleProperties(rule) {
                const parts = rule.split(/\s+/).filter(part => part && !part.startsWith('#') && !part.startsWith('!'));
                const hostnames = parts.slice(1);
                return { hostnames };
            }

            function isJustDomain(rule) {
                return /^[\w.-]+$/.test(rule.trim());
            }

            function loadAdblockRuleProperties(rule) {
                const trimmed = rule.trim();
                const isWhitelist = trimmed.startsWith('@@');
                const ruleText = isWhitelist ? trimmed.substring(2) : trimmed;
                if (/^\|\|[\w.-]+\^$/.test(ruleText)) {
                    const hostname = ruleText.substring(2, ruleText.length - 1);
                    return { hostname, whitelist: isWhitelist, options: [] };
                }
                throw new Error('复杂规则');
            }

            function extractHostnames(hostname) {
                const parts = hostname.split('.');
                const domains = [];
                for (let i = 0; i < parts.length; i += 1) {
                    const domain = parts.slice(i, parts.length).join('.');
                    domains.push(domain);
                }
                return domains;
            }

            function toAdblockRules(ruleText) {
                const adblockRules = [];
                if (isEtcHostsRule(ruleText)) {
                    const props = loadEtcHostsRuleProperties(ruleText);
                    for (const hostname of props.hostnames) {
                        adblockRules.push({
                            ruleText: `||${hostname}^`, canCompress: true, hostname, originalRuleText: ruleText,
                        });
                    }
                    return adblockRules;
                }
                if (isJustDomain(ruleText)) {
                    return [{
                        ruleText: `||${ruleText}^`, canCompress: true, hostname: ruleText, originalRuleText: ruleText,
                    }];
                }
                try {
                    const props = loadAdblockRuleProperties(ruleText);
                    if (props.hostname && !props.whitelist && Object.keys(props.options).length === 0) {
                        adblockRules.push({
                            ruleText, canCompress: true, hostname: props.hostname, originalRuleText: ruleText,
                        });
                        return adblockRules;
                    }
                } catch (ex) {}

                adblockRules.push({
                    ruleText, canCompress: false, hostname: null, originalRuleText: ruleText,
                });
                return adblockRules;
            }

            function compress(rules) {
                const byHostname = {};
                const filtered = [];
                const localFilteredRules = new Set();

                for (const rule of rules) {
                    const adblockRules = toAdblockRules(rule);
                    adblockRules.forEach((adblockRule) => {
                        if (adblockRule.canCompress) {
                            if (!byHostname[adblockRule.hostname]) {
                                filtered.push(adblockRule);
                                byHostname[adblockRule.hostname] = true;
                            } else {
                                localFilteredRules.add(adblockRule.originalRuleText);
                            }
                        } else {
                            filtered.push(adblockRule);
                        }
                    });
                }

                for (let i = filtered.length - 1; i >= 0; i -= 1) {
                    const rule = filtered[i];
                    let discard = false;
                    if (rule.canCompress) {
                        const hostnames = extractHostnames(rule.hostname);
                        for (let j = 1; j < hostnames.length; j += 1) {
                            const hostname = hostnames[j];
                            if (byHostname[hostname]) {
                                discard = true;
                                localFilteredRules.add(rule.originalRuleText);
                                break;
                            }
                        }
                    }
                    if (discard) {
                        filtered.splice(i, 1);
                    }
                }
                
                return {
                    compressedRules: filtered.map((rule) => rule.ruleText),
                    filteredRules: Array.from(localFilteredRules)
                };
            }
        });
    </script>
</body>
</html>
